<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- user-container -->
        <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-container sub-container">
                <img src="./location.png" width="80" height="80" loading="lazy" >
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form => form-container -->
            <form data-searchForm class="form-container">
                <input  placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="loading-container sub-container">
                <img src="./loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show user weather info -->
            <div class="user-info-container sub-container">

                <!-- city name & flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img  data-countryIcon src="" alt="">
                </div>
                <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icon -->
                <img  data-weatherIcon src="" alt="">
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameter -->
                <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                
            </div>
           
            
            </div>

            <!-- not found container -->
            <div class="sub-container not-found">
                <img src="./not-found.png" alt="Undefined!">
                <p>City not found...!, Please verify</p>
            </div>

        </div>
        

        
            
        
    </div>

    <script src="script.js"></script>
</body>
</html>
